<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d374a37eb3.js" crossorigin="anonymous"></script>
    <title>Shop</title>
</head>

<body>
    <header class="shop-header">
        <div class="header-div">
            <div class="title-icons-header">
                <a href="" class="header-title">
                    <h1>WeSell Clothing</h1>
                </a>
                <ul class="header-icons">
                    <li class="header-list-item"><a href=""><i class="fa-solid fa-user fa-xl"></i></a></li>
                    <li class="header-list-item"><a href=""><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
                    </li>
                    <li class="header-list-item">
                        <div class="search-sort-div">
                            <!--Search Bar-->
                            <form action="" class="search-form">
                                <input class="search-bar" type="text" placeholder="Search Items Here" name="search-bar">
                                <button type="submit" class="search-button"><img class="search-button-img"
                                        src="search icon img.png"></button>
                                <!--Search icon image goes here-->
                            </form>

                            <!--Sort Bar-->
                        </div>
                    </li>
                </ul>
            </div>
            <nav class="header-navbar">
                <ul class="header-list">
                    <li class="header-list-item"><a href="">Shop All</a></li>
                    <li class="header-list-item"><a href="">Tops</a></li>
                    <li class="header-list-item"><a href="">Bottoms</a></li>
                    <li class="header-list-item"><a href="">Accessories</a></li>
                    <li class="header-list-item"><a href="">Sale</a></li>
                </ul>
            </nav>
            <hr class="header-item-divider">
        </div>
    </header>

    <div class="search-sort-div">
        <!--Search Bar-->
        <form action="" class="search-form">
            <input class="search-bar" type="text" placeholder=" Search Items Here" name="search-bar">
            <button type="submit" class="search-button"><img class="search-button-img" src="search icon img.png"></button>
        </form>

    <section class="shop-items-div">
        <!--Items go here-->
        <table class="item-table">
            <tr class="item-table-row">
                <td class="item-table-data">
                    <!-- TO DO : NEED TO CHANGE THIS INTO A FORM FOR SUBMISSION-->
                    <img class="item-table-data-img" src="/clothing images/FEAR-OF-GOD-ESSENTIALS-3D-Silicon-Applique-Pullover-Hoodie-Olive-Khaki.jpeg" alt="">
                    <h5 class="item-name">[Item Name]</h5>
                    <p class="item-price">$</p>
                    <!--Quantity and Add to Cart Button-->
                    <div class="quantity-add-cart-buttons">
                        <button class="decrease-quantity-button" value="-">-</button>
                        <input class="quantity-input">
                        <button class="increase-quantity-button" value="+">+</button>
                        <button type="submit" class="add-to-cart-button"><p>Add To Cart</p></button>
                    </div>
                </td>

                <td class="item-table-data">
                    <!-- TO DO : NEED TO CHANGE THIS INTO A FORM FOR SUBMISSION-->
                    <img class="item-table-data-img" src="/clothing images/Supreme-20Th-Anniversary-Box-Logo-Tee-Black.jpeg" alt="">
                    <h5 class="item-name">[Item Name]</h5>
                    <p class="item-price">$</p>
                    <!--Quantity and Add to Cart Button-->
                    <div class="quantity-add-cart-buttons">
                        <button class="decrease-quantity-button" value="-">-</button>
                        <input class="quantity-input">
                        <button class="increase-quantity-button" value="+">+</button>
                        <button type="submit" class="add-to-cart-button"><p>Add To Cart</p></button>
                    </div>
                </td>

                <td class="item-table-data">
                    <!-- TO DO : NEED TO CHANGE THIS INTO A FORM FOR SUBMISSION-->
                    <img class="item-table-data-img" src="/clothing images/stussy pants.jpg" alt="">
                    <h5 class="item-name">[Item Name]</h5>
                    <p class="item-price">$</p>
                    <!--Quantity and Add to Cart Button-->
                    <div class="quantity-add-cart-buttons">
                        <button class="decrease-quantity-button" value="-">-</button>
                        <input class="quantity-input">
                        <button class="increase-quantity-button" value="+">+</button>
                        <button type="submit" class="add-to-cart-button"><p>Add To Cart</p></button>
                    </div>
                </td>
            </tr>
        </table>

    </section>

    <div class="footer-div">
        <footer class="page-footer">
            <ul class="footer-links">
                <li class="footer-link-item"><a class="footer-link-item-anchor" href="">About Us</a></li>
                <li class="footer-link-item"><a class="footer-link-item-anchor" href="">Terms & Conditions</a></li>
                <li class="footer-link-item"><a class="footer-link-item-anchor" href="">Privacy Policy</a></li>
            </ul>
            <div class="payment-icons"></div>
            <p class="footer-credits">Copyright Â© 2022 Felix Choy & William Luna. All Rights Reserved</p>
        </footer>
    </div>
</body>

</html>
